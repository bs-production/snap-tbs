<ion-view view-title="SnapIt">
<ion-content class="has-header"  ng-controller="imgController">

 <form ng-app="fileUpload"  name="form">
        <div class="list">
          <label class="item item-input">
            <input type="text" name="" placeholder="Job ID">
          </label>
        </div>


      <button class="button button-full button-calm"  ng-click="addMedia()">
      Take Picture
      </button>

       <button class="button button-full button-assertive" type="file" file-model="myFile">
      Select From Camera Roll</button>
  
      <button  class="button button-full button-assertive" ng-click="megaUpload()">
        Upload to TBS
      </button>

         
    <ion-scroll direction="x" style="min-height: 300px; overflow: scroll; white-space: nowrap;">
    <div class="row">
      <div class="col">
        <img id="myFiles" ng-repeat="image in images" ng-src="{{urlForImage(image)}}" 
        style="width: 300px; padding: 5px;"/>
      </div>
    </div>
    </ion-scroll>


  </form>
</ion-content>
</ion-view>
