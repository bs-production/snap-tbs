<ion-view view-title="SnapIt">
<ion-content class="has-header"  ng-controller="imgController">

 <form ng-app="fileUpload"  name="form">
        <div class="list">
          <label class="item item-input">
            <input type="text" name="" placeholder="Job ID">
          </label>
        </div>


      <button class="button button-full button-calm"  ng-click="addMedia()">
      Take Picture
      </button>

 
      <button  class="button button-full button-assertive" ng-click="megaUpload()">
        Upload to TBS
      </button>


    <div class="row">
      <div class="col-50" ng-repeat="image in images">
         <img ng-attr-id="{{ 'object-' + $index }}"  
         ng-src="{{urlForImage(image)}}" style="width: 175px; height: 220px; padding: 5px;"/>
         <a ng-click="remove(images, $index)">Delete</a>
      </div>
    </div>

  </form>
</ion-content>
</ion-view>
