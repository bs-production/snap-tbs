<ion-view view-title="SnapIt">
<ion-content class="has-header padding"  ng-controller="imgController">

<form ng-submit="pushImage()">
  <div class="list">
    <label class="item item-input">
      <input type="text" name="" placeholder="Job ID">
    </label>
  </div>
  <button class="button button-full button-assertive" type="submit">
  Upload to TBS
  </button>
</form>




<button class="button button-full button-calm" ng-click="addMedia()">
Add image
</button>


<ion-scroll direction="x" style="height:200px; min-height: 300px; overflow: scroll; white-space: nowrap;">

<div class="col col-50">
  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="height:300px; padding: 5px;"/>
</div>

</ion-scroll>





</ion-content>
</ion-view>
